name: Compromised scanners CI

# Run this workflow when a pull request modifies the compromised list
# or when triggered manually via the workflow_dispatch input.
on:
    # Trigger when the compromised list is modified in a pull request.  The
    # repository stores this list as `compromised-packages.txt`, so watch that file.
    pull_request:
        paths:
            - 'compromised-packages.txt'
    # Allow the workflow to be started manually from the Actions tab.  Optional
    # inputs allow overriding the default branch or the number of entries used
    # when constructing test fixtures.
    workflow_dispatch:
        inputs:
            ref:
                description: 'Branch or tag to run against (optional)'
                required: false
                default: ''
            entries:
                description: 'Number of entries from the list to use when building test fixtures (default 3)'
                required: false
                default: '3'

permissions:
    contents: read

# Default number of package entries to use when constructing test fixtures.
env:
    N: ${{ github.event.inputs.entries || '3' }}

jobs:
    linux-bash:
        name: Bash scanner (Ubuntu)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              # Use the default behavior of actions/checkout@v4 to automatically checkout the
              # appropriate commit (PR head SHA for pull_request, workflow ref for manual runs).
              uses: actions/checkout@v4

            - name: Ensure Bash scanner is executable
              run: chmod +x ./compromised.sh

            - name: Generate test fixtures
              shell: bash
              run: |
                  set -euo pipefail
                  # Use the JSON-formatted list for building fixtures.  Trim the
                  # version string properly (strip leading/trailing whitespace and
                  # retain only the first whitespace‑separated token) before
                  # inserting into the lockfiles.  This avoids empty version
                  # values when the list contains a space after the colon.
                  # Use the text list from the repository.  Even though it's named
                  # with a `.txt` extension, the format is the same (pkg: versions ...).
                  LIST="compromised-packages.txt"
                  N="${N:-3}"
                  # Read the first N non-comment entries from the list
                  mapfile -t entries < <(grep -E '^[[:space:]]*[^#[:space:]]' "$LIST" | head -n "$N")
                  if (( ${#entries[@]} == 0 )); then
                    echo "No entries found in compromised list" >&2
                    exit 1
                  fi
                  bump_ver() {
                    local v="$1"
                    if [[ "$v" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)(.*)?$ ]]; then
                      local major="${BASH_REMATCH[1]}" minor="${BASH_REMATCH[2]}" patch="${BASH_REMATCH[3]}" tail="${BASH_REMATCH[4]}"
                      echo "${major}.${minor}.$((patch+1000))${tail}"
                    else
                      echo "${v}.9999"
                    fi
                  }
                  build_plock() {
                    local outfile="$1" mode="$2"
                    {
                      echo '{'
                      echo '  "name": "fixture-test",'
                      echo '  "version": "1.0.0",'
                      echo '  "lockfileVersion": 2,'
                      echo '  "requires": true,'
                      echo '  "packages": {'
                      echo '    "": { "name": "fixture-test", "version": "1.0.0" },'
                  for i in "${!entries[@]}"; do
                        l="${entries[$i]}"; pkg="${l%%:*}"; ver="${l#*:}"
                        # Trim leading/trailing spaces, then take the first token only
                        ver="$(echo "$ver" | xargs)"
                        ver="${ver%% *}"
                        [[ "$mode" == "good" ]] && ver="$(bump_ver "$ver")"
                        printf '    "node_modules/%s": { "version": "%s" }' "$pkg" "$ver"
                        [[ $i -lt $((${#entries[@]}-1)) ]] && echo ',' || echo
                      done
                      echo '  },'
                      echo '  "dependencies": {'
                  for i in "${!entries[@]}"; do
                        l="${entries[$i]}"; pkg="${l%%:*}"; ver="${l#*:}"
                        ver="$(echo "$ver" | xargs)"
                        ver="${ver%% *}"
                        [[ "$mode" == "good" ]] && ver="$(bump_ver "$ver")"
                        printf '    "%s": { "version": "%s" }' "$pkg" "$ver"
                        [[ $i -lt $((${#entries[@]}-1)) ]] && echo ',' || echo
                      done
                      echo '  },'
                      echo '  "flat_versions": {'
                  for i in "${!entries[@]}"; do
                        l="${entries[$i]}"; pkg="${l%%:*}"; ver="${l#*:}"
                        ver="$(echo "$ver" | xargs)"
                        ver="${ver%% *}"
                        [[ "$mode" == "good" ]] && ver="$(bump_ver "$ver")"
                        printf '    "%s": "%s"' "$pkg" "$ver"
                        [[ $i -lt $((${#entries[@]}-1)) ]] && echo ',' || echo
                      done
                      echo '  }'
                      echo '}'
                    } > "$outfile"
                  }
                  build_plock package-lock.bad.json bad
                  build_plock package-lock.good.json good

            - name: Run Bash scanner on BAD fixture (should find at least one match)
              shell: bash
              run: |
                  set -euo pipefail
                  cp package-lock.bad.json package-lock.json
                  ./compromised.sh --cache-file compromised-packages.txt --list-url https://invalid.example 2>&1 | tee bash_bad.txt
                  total=$(grep -Eo '^Total: [0-9]+' bash_bad.txt | awk '{print $2}' | tail -n1 || echo "")
                  echo "Total matches in BAD fixture: ${total:-0}"
                  if [[ -z "${total:-}" || "${total}" -lt 1 ]]; then
                    echo "Expected at least one match with BAD fixture" >&2
                    exit 1
                  fi

            - name: Run Bash scanner on GOOD fixture (should find zero matches)
              shell: bash
              run: |
                  set -euo pipefail
                  cp package-lock.good.json package-lock.json
                  ./compromised.sh --cache-file compromised-packages.txt --list-url https://invalid.example 2>&1 | tee bash_good.txt
                  if grep -q '^Total: [1-9][0-9]*' bash_good.txt; then
                    echo "Expected zero matches with GOOD fixture" >&2
                    exit 1
                  fi
                  grep -q 'No compromised packages found in lockfiles' bash_good.txt

    windows-pwsh:
        name: PowerShell scanner (Windows)
        runs-on: windows-latest
        steps:
            - name: Checkout repository
              # Use the default behavior of actions/checkout@v4 to automatically checkout the
              # appropriate commit (PR head SHA for pull_request, workflow ref for manual runs).
              uses: actions/checkout@v4

            - name: Generate test fixtures
              shell: bash
              run: |
                  set -euo pipefail
                  # Use the JSON-formatted list for building fixtures.  Trim the
                  # version string properly (strip leading/trailing whitespace and
                  # retain only the first whitespace‑separated token) before
                  # inserting into the lockfiles.  This avoids empty version
                  # values when the list contains a space after the colon.
                  # Use the text list from the repository.  Even though it's named
                  # with a `.txt` extension, the format is the same (pkg: versions ...).
                  LIST="compromised-packages.txt"
                  N="${N:-3}"
                  mapfile -t entries < <(grep -E '^[[:space:]]*[^#[:space:]]' "$LIST" | head -n "$N")
                  if (( ${#entries[@]} == 0 )); then
                    echo "No entries found in compromised list" >&2
                    exit 1
                  fi
                  bump_ver() {
                    local v="$1"
                    if [[ "$v" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)(.*)?$ ]]; then
                      local major="${BASH_REMATCH[1]}" minor="${BASH_REMATCH[2]}" patch="${BASH_REMATCH[3]}" tail="${BASH_REMATCH[4]}"
                      echo "${major}.${minor}.$((patch+1000))${tail}"
                    else
                      echo "${v}.9999"
                    fi
                  }
                  build_plock() {
                    local outfile="$1" mode="$2"
                    {
                      echo '{'
                      echo '  "name": "fixture-test",'
                      echo '  "version": "1.0.0",'
                      echo '  "lockfileVersion": 2,'
                      echo '  "requires": true,'
                      echo '  "packages": {'
                      echo '    "": { "name": "fixture-test", "version": "1.0.0" },'
                      for i in "${!entries[@]}"; do
                        l="${entries[$i]}"; pkg="${l%%:*}"; ver="${l#*:}"
                        # Trim leading/trailing spaces, then take the first token only
                        ver="$(echo "$ver" | xargs)"
                        ver="${ver%% *}"
                        [[ "$mode" == "good" ]] && ver="$(bump_ver "$ver")"
                        printf '    "node_modules/%s": { "version": "%s" }' "$pkg" "$ver"
                        [[ $i -lt $((${#entries[@]}-1)) ]] && echo ',' || echo
                      done
                      echo '  },'
                      echo '  "dependencies": {'
                      for i in "${!entries[@]}"; do
                        l="${entries[$i]}"; pkg="${l%%:*}"; ver="${l#*:}"
                        ver="$(echo "$ver" | xargs)"
                        ver="${ver%% *}"
                        [[ "$mode" == "good" ]] && ver="$(bump_ver "$ver")"
                        printf '    "%s": { "version": "%s" }' "$pkg" "$ver"
                        [[ $i -lt $((${#entries[@]}-1)) ]] && echo ',' || echo
                      done
                      echo '  },'
                      echo '  "flat_versions": {'
                      for i in "${!entries[@]}"; do
                        l="${entries[$i]}"; pkg="${l%%:*}"; ver="${l#*:}"
                        ver="$(echo "$ver" | xargs)"
                        ver="${ver%% *}"
                        [[ "$mode" == "good" ]] && ver="$(bump_ver "$ver")"
                        printf '    "%s": "%s"' "$pkg" "$ver"
                        [[ $i -lt $((${#entries[@]}-1)) ]] && echo ',' || echo
                      done
                      echo '  }'
                      echo '}'
                    } > "$outfile"
                  }
                  build_plock package-lock.bad.json bad
                  build_plock package-lock.good.json good

            - name: Run PowerShell scanner on BAD fixture (should find at least one match)
              shell: pwsh
              run: |
                  Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
                  Copy-Item package-lock.bad.json -Destination package-lock.json -Force
                  $out = & .\compromised.ps1 -Cache "$PWD\compromised-packages.txt" -ListUrl "https://invalid.example"
                  $text = $out -join "`n"
                  $match = [regex]::Match($text, 'Total:\s+(\d+)\s+match\(es\)')
                  if (-not $match.Success -or [int]$match.Groups[1].Value -lt 1) {
                    Write-Host $text
                    throw "Expected at least one match with BAD fixture"
                  }

            - name: Run PowerShell scanner on GOOD fixture (should find zero matches)
              shell: pwsh
              run: |
                  Copy-Item package-lock.good.json -Destination package-lock.json -Force
                  $out = & .\compromised.ps1 -Cache "$PWD\compromised-packages.txt" -ListUrl "https://invalid.example"
                  $text = $out -join "`n"
                  if ($text -match 'Total:\s+([1-9]\d*)\s+match\(es\)') {
                    Write-Host $text
                    throw "Expected zero matches with GOOD fixture"
                  }
                  if ($text -notmatch 'No compromised packages found in lockfiles') {
                    Write-Host $text
                    throw "Expected the 'No compromised packages' message in GOOD fixture"
                  }
